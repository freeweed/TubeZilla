<ion-view view-title="Search">
   <ion-header-bar class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear" ng-click="searchFunc()">
            Search
        </button>
   </ion-header-bar>  
   <ion-content>
    <ion-list ng-repeat="video in videos">
      <a class="item item-thumbnail-left item-icon-right" href="#">
        <img src="{{video.snippet.thumbnails.high.url}}">
        <h2>{{video.snippet.title}}</h2>
        <p>{{video.snippet.description}}</p>
        <p>{{video.snippet.publishedAt | limitTo: 20}}</p>
        <i class="icon ion-arrow-down-a" ng-click="download($index)"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
